<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse Mixtapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">Mixtapes</h1>
    {% if mixtapes %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for m in mixtapes %}
        <div class="col">
            <div class="card h-100 shadow">
                {% if m.cover %}
                <img src="/mixtapes/files/{{ m.cover }}" class="card-img-top" style="height: 250px; object-fit: cover;">
                {% else %}
                <div class="bg-secondary d-flex align-items-center justify-content-center" style="height: 250px;">
                    <i class="bi bi-music-note-beamed text-white" style="font-size: 4rem;"></i>
                </div>
                {% endif %}
                <div class="card-body text-center">
                    <h5>{{ m.title }}</h5>
                    <p class="text-muted small">{{ m.tracks|length }} tracks â€¢ {{ m.saved_at[:10] }}</p>
                </div>
                <div class="card-footer d-flex justify-content-around border-0 bg-white">
                    <a href="/edit/{{ m.title }}" class="btn btn-outline-primary btn-sm">Bewerken</a>
                    <a href="/mixtapes/play/{{ m.title }}" class="btn btn-success btn-sm">Afspelen</a>
                    <a href="/mixtapes/play/{{ m.title }}" class="btn btn-outline-info btn-sm" target="_blank">Delen</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5 text-muted">
        <i class="bi bi-cassette" style="font-size: 5rem;"></i>
        <h3>Nog geen mixtapes...</h3>
    </div>
    {% endif %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afspelen: {{ mixtape.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-md-4 text-center mb-4">
            {% if mixtape.cover %}
            <img src="/mixtapes/files/{{ mixtape.cover }}" class="img-fluid rounded shadow mb-3" style="max-height: 300px;">
            {% endif %}
            <h1>{{ mixtape.title }}</h1>
            <p class="text-muted">{{ mixtape.tracks|length }} tracks</p>
        </div>
        <div class="col-md-8">
            <h3>Hele mixtape afspelen</h3>
            <audio controls class="w-100 mb-4">
                {% for t in mixtape.tracks %}
                <source src="/play/{{ t.path }}" type="{{ t.filename.split('.')[-1] | mimetype or 'audio/mpeg' }}">
                {% endfor %}
                Je browser ondersteunt geen audio.
            </audio>
            <h4>Tracks</h4>
            <ul class="list-group">
                {% for t in mixtape.tracks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ t.title }}</strong><br>
                        <small class="text-muted">{{ t.artist }} • {{ t.album }} • {{ t.duration }}</small>
                    </div>
                    <audio controls style="width: 250px;">
                        <source src="/play/{{ t.path }}" type="{{ t.filename.split('.')[-1] | mimetype or 'audio/mpeg' }}">
                    </audio>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="nl" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mixtape creation{% endblock %} | Mixtape Society</title>
    <!-- Other head content like CSS links -->
    <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/cassette-fill.svg" type="image/svg+xml", fill="currentColor">
    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Block for extra meta tags (social cards)-->
    {% block extra_meta %}{% endblock %}

    <!-- Custom styles -->
    <style>
        :root {
            --bs-link-hover-color: #0d6efd;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        .navbar-brand {
            font-weight: 800;
        }
        .hover-shadow:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
            transition: all 0.3s;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand position-relative" href="/mixtapes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Version v{{ app_version }}">
            <i class="bi bi-cassette-fill me-2"></i>Mixtape Society
        </a>

        <ul class="navbar-nav ms-auto align-items-center">

            <!-- Theme switcher -->
            <li class="nav-item dropdown ms-3">
                <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2"
                        type="button" data-bs-toggle="dropdown" id="themeNavbarButton">
                    <i class="bi bi-sun-fill" id="themeNavbarIcon"></i>
                    <span id="themeNavbarText">Auto</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item d-flex align-items-center gap-2" data-theme="light">
                        <i class="bi bi-sun-fill"></i> Licht
                    </button></li>
                    <li><button class="dropdown-item d-flex align-items-center gap-2" data-theme="dark">
                        <i class="bi bi-moon-stars-fill"></i> Donker
                    </button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item d-flex align-items-center gap-2 active" data-theme="auto">
                        <i class="bi bi-circle-half"></i> Systeem
                    </button></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white-50 py-4 mt-5">
    <div class="container text-center">
        <small>
            © {{ now.year }} Mixtape Society •
            Mark Zwart
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+R/ZzU4ZJ3v7q7i4c1d6j6f7u6s9iL" crossorigin="anonymous"></script>

<!-- Theme handling -->
<script>
(() => {
    const html = document.documentElement;
    const themeButtons = document.querySelectorAll('[data-theme]');
    const themeIcon = document.getElementById('themeNavbarIcon') || document.getElementById('themeIcon');
    const themeText = document.getElementById('themeNavbarText') || document.getElementById('themeText');

    function applyTheme(theme) {
        if (theme === 'auto') {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            html.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
            themeIcon.className = 'bi bi-circle-half';
            themeText.textContent = 'System';
        } else {
            html.setAttribute('data-bs-theme', theme);
            themeIcon.className = theme === 'dark' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
            themeText.textContent = theme === 'dark' ? 'Dark' : 'Light';
        }
        localStorage.setItem('theme', theme);
        themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme));
    }

    // Init
    const savedTheme = localStorage.getItem('theme') || 'auto';
    applyTheme(savedTheme);

    // Klikken op theme knoppen
    themeButtons.forEach(btn => {
        btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
    });

    // Luister naar systeemwijzigingen
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (localStorage.getItem('theme') === 'auto' || !localStorage.getItem('theme')) {
            applyTheme('auto');
        }
    });
})();
</script>

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(trigger => new bootstrap.Tooltip(trigger));
        });
    </script>
{% endblock %}
</body>
</html>

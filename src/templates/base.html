<!DOCTYPE html>
<html lang="nl" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mixtape creation{% endblock %} | Mixtape Society</title>
    <!-- Adaptive filled cassette favicon (black in light, white in dark) -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5.3 + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Block for extra meta tags (social cards)-->
    {% block extra_meta %}{% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand position-relative d-flex align-items-center"
        href="/mixtapes"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Version v{{ app_version }}">
            <img src="{{ url_for('static', filename='logo.svg') }}"
                alt="Mixtape Society"
                width="47"
                height="30"
                class="me-2">
            Mixtape Society
        </a>

        <ul class="navbar-nav ms-auto align-items-center">

            <!-- Theme switcher -->
            <li class="nav-item dropdown ms-3">
                <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2"
                        type="button" data-bs-toggle="dropdown" id="themeNavbarButton">
                    <i class="bi bi-sun-fill" id="themeNavbarIcon"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item d-flex align-items-center gap-2" data-theme="light">
                        <i class="bi bi-sun-fill"></i> Licht
                    </button></li>
                    <li><button class="dropdown-item d-flex align-items-center gap-2" data-theme="dark">
                        <i class="bi bi-moon-stars-fill"></i> Donker
                    </button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item d-flex align-items-center gap-2 active" data-theme="auto">
                        <i class="bi bi-circle-half"></i> Systeem
                    </button></li>
                </ul>
            </li>
            <!-- New: GitHub link -->
            <li class="nav-item ms-3">
                <a class="nav-link text-white"
                href="https://github.com/mark-me/mixtape-society"
                target="_blank"
                rel="noopener noreferrer"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="View source on GitHub">
                    <i class="bi bi-github fs-4"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white-50 py-4 mt-5">
    <div class="container text-center">
        <small>
            © {{ now.year }} Mixtape Society •
            Mark Zwart
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+R/ZzU4ZJ3v7q7i4c1d6j6f7u6s9iL" crossorigin="anonymous"></script>

<!-- Theme handling -->
<script>
(() => {
    const html = document.documentElement;
    const themeButtons = document.querySelectorAll('[data-theme]');
    const themeIcon = document.getElementById('themeNavbarIcon') || document.getElementById('themeIcon');

    function applyTheme(theme) {
        if (theme === 'auto') {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            html.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
            themeIcon.className = 'bi bi-circle-half';
            themeText.textContent = 'System';
        } else {
            html.setAttribute('data-bs-theme', theme);
            themeIcon.className = theme === 'dark' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
            themeText.textContent = theme === 'dark' ? 'Dark' : 'Light';
        }
        localStorage.setItem('theme', theme);
        themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme));
    }

    // Init
    const savedTheme = localStorage.getItem('theme') || 'auto';
    applyTheme(savedTheme);

    // Klikken op theme knoppen
    themeButtons.forEach(btn => {
        btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
    });

    // Luister naar systeemwijzigingen
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (localStorage.getItem('theme') === 'auto' || !localStorage.getItem('theme')) {
            applyTheme('auto');
        }
    });
})();
</script>

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(trigger => new bootstrap.Tooltip(trigger));
        });
    </script>
{% endblock %}
</body>
</html>

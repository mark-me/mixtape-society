    # =================================================================
    # MIXTAPE MANAGEMENT
    # =================================================================
    - Mixtape System:
        - Mixtape Manager (Backend): development/mixtape_manager.md
        - Editor (Frontend): development/routes/editor/frontend-modules.md
        - Editor API (Backend): development/routes/editor/backend-api.md
        - Editor Overview: development/routes/editor/index.md
        - QR Code Generation: development/qr_generation.md
    
    # =================================================================
    # AUDIO PLAYBACK SYSTEM

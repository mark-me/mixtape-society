site_name: Mixtape Society
site_description: 'Self-hosted mixtape sharing platform with music streaming, Chromecast support, and curated playlist management'
site_author: 'Mark Zwart'
# site_url: https://mixtape-society.org/
repo_url: https://github.com/mark-me/mixtape-society
repo_name: mark-me/mixtape-society
edit_uri: edit/main/docs/
use_directory_urls: false

# Copyright info (optional)
copyright: Copyright &copy; 2025 Mark Zwart

theme:
  name: material
  favicon: images/favicon.svg
  logo: images/logo.svg
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky        # Keep tabs visible when scrolling
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.expand             # Expand all sections by default
    - navigation.path               # Show breadcrumb path
    - navigation.footer             # Add prev/next navigation at bottom
    - navigation.tracking           # Update URL with active anchor
    
    # Table of contents
    - toc.follow                    # Sidebar scrolls with page
    - toc.integrate                 # Integrate TOC into left sidebar (optional)
    
    # Search
    - search.suggest                # Search suggestions
    - search.highlight              # Highlight search terms
    - search.share                  # Share search results
    
    # Content features
    - content.code.copy             # Copy button for code blocks
    - content.code.select           # Select code on click
    - content.code.annotate         # Add annotations to code
    - content.action.edit           # Edit this page button
    - content.action.view           # View source button
    - content.tooltips              # Better tooltips
    - content.tabs.link             # Link tabbed content
    
    # Header
    - header.autohide               # Hide header on scroll (optional)
    
    # Announce bar (for important updates)
    # - announce.dismiss
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  # Custom fonts (optional)
  # font:
  #   text: Roboto
  #   code: Roboto Mono

extra_css:
  - stylesheets/extra.css

# Extra features
extra:
  # Social links in footer
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mark-me/mixtape-society
      name: GitHub Repository
    # Add more social links as needed:
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/yourhandle
  
  # Analytics (optional - uncomment if needed)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  
  # Version selector (if you have multiple versions)
  # version:
  #   provider: mike
  
  # Generator notice (set to false to hide "Made with Material for MkDocs")
  generator: true
  
  # Consent for cookies/analytics (optional)
  # consent:
  #   title: Cookie consent
  #   description: >-
  #     We use cookies to recognize your repeated visits and preferences.


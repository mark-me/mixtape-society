    # =================================================================
    # DEVICE INTEGRATIONS
    # =================================================================
    - Device Integration:
        - Chromecast:
            - Integration Guide: development/chromecast/integration.md
        - Android Auto:
            - Integration Overview: development/android-auto/integration-overview.md
            - Frontend Implementation: development/android-auto/frontend-integration.md
            - Backend Implementation: development/android-auto/backend-implementation.md
            - Testing Guide: development/android-auto/testing-guide.md
    
    # =================================================================
    # MEDIA ASSETS
    # =================================================================
    - Media Assets:
        - Cover Art System:
            - Overview: development/cover-art/overview.md
            - Size Optimization: development/cover-art/size-optimization.md
            - API Reference: development/cover-art/api.md
            - Route Handler: development/routes/covers.md
        - OpenGraph Images: development/routes/opengraph_images.md
    
    # =================================================================

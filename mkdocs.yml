site_name: Mixtape Society
# site_url: https://mixtape-society.org/
repo_url: https://github.com/mark-me/mixtape-society
use_directory_urls: false
theme:
  name: material
  favicon: images/favicon.svg
  logo: images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Introduction: index.md
  - Getting Started:
    - Overview: user/getting-started.md
    - For Creators:
      - Creator's Guide: user/creators/index.md
      - Installation: user/creators/installation.md
      - Creating Mixtapes: user/creators/editor.md
      - Collection Management: user/creators/collection-management.md
      - Sharing Mixtapes: user/creators/sharing.md
      - Creator FAQ: user/creators/faq.md
    - For Recipients:
      - Recipient's Guide: user/recipients/index.md
      - Getting Started: user/recipients/getting-started.md
      - Player Guide: user/recipients/player.md
      - Streaming to Devices: user/recipients/streaming.md
      - Recipient FAQ: user/recipients/faq.md
  - Architecture & Development:
    - Project Overview: development/intro.md
    - Deployment: development/deployment.md
    - Core Components:
      - Music Library (musiclib):
        - Overview: development/musiclib/intro.md
        - Reader: development/musiclib/reading.md
        - Loader: development/musiclib/loading.md
      - Cover Art System:
        - Overview: development/cover-art/overview.md
        - Size Optimization: development/cover-art/size-optimization.md
        - API Reference: development/cover-art/api.md
      - Android Auto:
        - Overview: development/android-auto/integration-overview.md
        - Front end: development/android-auto/frontend-integration.md
        - Back-end: development/android-auto/backend-implementation.md
        - Testing Guide: development/android-auto/testing-guide.md
      - Chromecast: development/chromecast/integration.md
      - Mixtape Manager: development/mixtape_manager.md
      - Server Audio Caching: development/audio_caching.md
      - QR Code creation: development/qr_generation.md
      - Configuration: development/configuration.md
      - Utilities: development/utilities.md
    - Flask app:
      - Main App: development/app.md
      - Progressive Web App (PWA):
        - Introduction PWA: development/pwa/pwa.md
        - PWA Improvements: development/pwa/pwa-optimization.md
      - Common: development/common.md
      - Routes:
        - Browser: development/routes/browse_mixtapes.md
        - Editor:
          - Overview: development/routes/editor/index.md
          - Backend API: development/routes/editor/backend-api.md
          - Frontend Modules: development/routes/editor/frontend-modules.md
        - Playback:
          - Overview: development/routes/play/index.md
          - Media Integration: development/routes/play/media-integration.md
          - Audio Streaming: development/routes/play/audio-streaming.md
          - Range Requests: development/routes/play/range-requests.md
          - Quality Caching: development/routes/play/quality-caching.md
          - Player Modules:
            - Player Controls: development/routes/play/modules/playerControls.md
            - Player Utilities: development/routes/play/modules/playerUtils.md
        - Cover Art: development/routes/covers.md
        - Authentication: development/routes/authentication.md
        - OpenGraph: development/routes/opengraph_images.md
        - QR Codes: development/routes/qr_codes.md
        - Toast system: development/routes/toast_system.md
  - Project:
    - Overview: project/index.md
    - Changelog: project/changelog.md
    - Roadmap: project/roadmap.md
    - Ideas:
      - General: project/ideas/ideas.md
      - Design & Implementation Map: project/ideas/design_implementation_map.md
    - Contributing: project/contributing.md
    - About: project/about.md

plugins:
  - search
  - offline
  - autorefs
  - glightbox:
      auto_caption: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
  - panzoom:
      full_screen: true
  - git-revision-date-localized

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

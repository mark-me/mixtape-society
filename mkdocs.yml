    - Contributing: project/contributing.md
    - About: project/about.md

plugins:
  - search
  - offline
  - autorefs
  - glightbox:
      auto_caption: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
  - panzoom:
      full_screen: true
  - git-revision-date-localized

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

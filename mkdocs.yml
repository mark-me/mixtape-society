site_name: Mixtape Society
# site_url: https://mixtape-society.org/  # Update if you have a site
repo_url: https://github.com/mark-me/mixtape-society
use_directory_urls: false
theme:
  name: material
  favicon: images/favicon.svg
  logo: images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Getting Started: getting-started.md
    - Editor: editor.md
    - Collection management: collection-management.md
    - Sharing: sharing.md
    - Deployment: docker.md
  - Development:
    - Overview: development/intro.md
    - Architecture:
      - Project modules: development/project_modules.md
      - Main App: development/app.md
      - Common: development/common.md
      - Routes:
        - Browser: development/routes/browse_mixtapes.md
        - Editor: development/routes/editor.md
        - Playback: development/routes/playback.md
        - Authentication: development/routes/authentication.md
        - OpenGraph: development/routes/opengraph_images.md
      - Core:
        - Music Library (musiclib):
          - Introduction: development/musiclib/intro.md
          - Reader: development/musiclib/reading.md
          - Loader: development/musiclib/loading.md
        - Mixtape Manager: development/mixtape_manager.md
        - Audio Caching: development/audio_caching.md
        - Configuration: development/configuration.md
        - Utilities: development/utilities.md
    - Local Development: development/docker.md
    - Roadmap: development/roadmap.md
  - Changelog: changelog.md
  - About: about.md

plugins:
  - search
  - offline
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
  - panzoom:
      full_screen: true
  - git-revision-date-localized
  # - git-committers:
  #     repository: mark-me/mixtape-society
  #     branch: master
  #     token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


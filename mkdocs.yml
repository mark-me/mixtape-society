site_name: Mixtape Society
# site_url: https://mixtape-society.org/  # Update if you have a site
repo_url: https://github.com/mark-me/mixtape-society
use_directory_urls: false
theme:
  name: material
  favicon: images/favicon.svg
  logo: images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Introduction: index.md
  - Getting Started:
    - Overview: user/getting-started.md
    - Installation:
      - Local Development (Docker): development/docker.md
      - Production Deployment: user/docker.md
    - Using Mixtape Society:
      - Editor Guide: user/editor.md
      - Collection Management: user/collection-management.md
      - Sharing & Public Links: user/sharing.md
  - Architecture & Development:
    - Project Overview: development/intro.md
    - Core Components:
      - Music Library (musiclib):
        - Introduction: development/musiclib/intro.md
        - Reader: development/musiclib/reading.md
        - Loader: development/musiclib/loading.md
      - Mixtape Manager: development/mixtape_manager.md
      - Audio Caching: development/audio_caching.md
      - QR Code creation: development/qr_generation.md
      - Configuration: development/configuration.md
      - Utilities: development/utilities.md
    - Flask app:
      - Main App: development/app.md
      - Common: development/common.md
      - Routes:
        - Browser: development/routes/browse_mixtapes.md
        - Editor: development/routes/editor.md
        - Playback: development/routes/playback.md
        - Authentication: development/routes/authentication.md
        - OpenGraph: development/routes/opengraph_images.md
        - QR Codes: development/routes/qr_codes.md
  - Project:
    - Overview: project/index.md
    - Changelog: project/changelog.md
    - Roadmap: project/roadmap.md
    - Ideas:
      - General: project/ideas/ideas.md
      - Design & Implementation Map: project/ideas/design_implementation_map.md
    - Contributing: project/contributing.md
    - About: project/about.md

plugins:
  - search
  - offline
  - autorefs
  - glightbox:
      auto_caption: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
  - panzoom:
      full_screen: true
  - git-revision-date-localized
  # - git-committers:
  #     repository: mark-me/mixtape-society
  #     branch: master
  #     token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


site_name: Mixtape Society
site_description: "Self-hosted mixtape sharing platform with music streaming, Chromecast support, and curated playlist management"
site_author: "Mark Zwart"
site_url: https://mixtape-society.org/
repo_url: https://github.com/mark-me/mixtape-society
repo_name: mark-me/mixtape-society
edit_uri: edit/main/docs/
use_directory_urls: false

copyright: Mark Zwart

theme:
    name: material
    favicon: images/logo.png
    logo: images/logo.png
    language: en
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.indexes
        - navigation.prune
        - navigation.path
        - navigation.footer
        - navigation.tracking
        - toc.follow
        - search.suggest
        - search.highlight
        - search.share
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.action.edit
        - content.action.view
        - content.tooltips
        - content.tabs.link
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
        view: material/eye

extra_css:
    - stylesheets/extra.css

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/mark-me/mixtape-society
          name: GitHub Repository
    generator: false

nav:
    - Introduction: index.md
    - Getting Started:
          - Overview: user/getting-started.md
          - For Creators:
                - Creator's Guide: user/creators/index.md
                - Installation: user/creators/installation.md
                - Creating Mixtapes: user/creators/editor.md
                - Collection Management: user/creators/collection-management.md
                - Sharing Mixtapes: user/creators/sharing.md
                - Creator FAQ: user/creators/faq.md
          - For Recipients:
                - Recipient's Guide: user/recipients/index.md
                - Getting Started: user/recipients/getting-started.md
                - Player Guide: user/recipients/player.md
                - Streaming to Devices: user/recipients/streaming.md
                - Recipient FAQ: user/recipients/faq.md

    - Architecture & Development:
          - Project Overview: development/intro.md
          - Deployment: development/deployment.md
          - Configuration: development/configuration.md

          - Music Collection:
                - Overview: development/music-collection/overview.md
                - Reading Library: development/music-collection/reading.md
                - Loading & Indexing: development/music-collection/loading.md

          - Mixtape System:
                - Overview: development/mixtape-system/overview.md
                - Mixtape Manager (Backend): development/mixtape-system/manager-backend.md
                - Editor (Frontend): development/mixtape-system/editor-frontend.md
                - Editor API (Backend): development/mixtape-system/editor-api.md
                - QR Code Generation: development/mixtape-system/qr-generation.md

          - Audio Playback:
                - System Overview: development/audio-playback/overview.md
                - Backend (Streaming):
                      - Audio Streaming: development/audio-playback/backend/audio-streaming.md
                      - Range Requests: development/audio-playback/backend/range-requests.md
                      - Quality & Caching: development/audio-playback/backend/quality-caching.md
                      - Server Cache System: development/audio-playback/backend/server-cache-system.md
                - Frontend (Player):
                      - Player Controls: development/audio-playback/frontend/player-controls.md
                      - Player Utilities: development/audio-playback/frontend/player-utilities.md
                      - Sleep Timer: development/audio-playback/frontend/sleep-timer.md

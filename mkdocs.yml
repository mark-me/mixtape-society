          - Web Application:
                - Flask App Structure: development/web-application/flask-app.md
                - Progressive Web App (PWA):
                      - PWA Introduction: development/web-application/pwa/introduction.md
                      - PWA Optimizations: development/web-application/pwa/optimizations.md
                - Routes & APIs:
                      - Browse Mixtapes: development/web-application/routes/browse.md
                      - Authentication: development/web-application/routes/authentication.md
                      - QR Code Routes: development/web-application/routes/qr-codes.md
                - UI Components:
                      - Toast Notification System: development/web-application/ui-components/toast-system.md
                - Shared Utilities:
                      - Common Module: development/web-application/utilities/common.md
                      - Utilities: development/web-application/utilities/utilities.md

    - Project:
          - Overview: project/index.md
          - Changelog: project/changelog.md
          - Roadmap: project/roadmap.md
          - Ideas:
                - General Ideas: project/ideas/ideas.md
                - Design & Implementation Map: project/ideas/design_implementation_map.md
          - Contributing: project/contributing.md
          - About: project/about.md

plugins:
    - search:
          lang: en
          separator: '[\s\-\.]+'
    - offline:
          enabled: true
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          auto_caption: true
          caption_position: bottom
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_bases: true
                      show_root_heading: true
                      show_root_full_path: false
                      show_symbol_type_heading: true
                      show_symbol_type_toc: true
                      show_source: true
                      members_order: source
                      heading_level: 2
                      summary: true
                      docstring_style: google
                      docstring_section_style: table
                      show_if_no_docstring: false
                      inherited_members: false
                      merge_init_into_class: true
    - autorefs
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
          fallback_to_build_date: true
    - panzoom:
          full_screen: true

markdown_extensions:
    - abbr
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - tables
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets:
        check_paths: true
    - toc:
        permalink: true
        permalink_title: Anchor link to this section
        toc_depth: 2
        slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
                case: lower
    - pymdownx.tabbed:
        alternate_style: true
        slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
                case: lower
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: false
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.critic:
          mode: accept
    - pymdownx.arithmatex:
          generic: true

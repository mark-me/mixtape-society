plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
      
  - offline:
      enabled: true
      
  - autorefs
  
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
      
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: true
            members_order: source
            heading_level: 2
            summary: true
            docstring_style: google
            docstring_section_style: table
            show_if_no_docstring: false
            inherited_members: false
            merge_init_into_class: true
            
  - panzoom:
      full_screen: true
      
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

markdown_extensions:
  # Python Markdown
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  
  # Admonitions (callouts)
  - admonition
  - pymdownx.details
  
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  
  # Superfences (code blocks, mermaid)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Table of contents
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Tabs
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  
  # Icons & emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols
  
  # Critics (track changes)
  - pymdownx.critic:
      mode: view
  
  # Mathematics
  - pymdownx.arithmatex:
      generic: true


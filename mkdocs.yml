                - Android Auto:
                      - Integration Overview: development/device-integration/android-auto/overview.md
                      - Frontend Implementation: development/device-integration/android-auto/frontend.md
                      - Backend Implementation: development/device-integration/android-auto/backend.md
                      - Testing Guide: development/device-integration/android-auto/testing.md

          - Media Assets:
                - Cover Art System:
                      - Overview: development/media-assets/cover-art/overview.md
                      - Size Optimization: development/media-assets/cover-art/optimization.md
